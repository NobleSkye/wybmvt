<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Boyfriend??</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Boyfriend??</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"

      
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 72) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 5px on each click
        buttonWidth += 35;
        fontSize += 25; // Increase font size by 1px on each click
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`; // Update font size
        if (noClickCount < 72) {
          noButton.textContent = ["No", "No", "no...", "Are you sure?", "*kisses*", "But darling...", "Pretty please precious", "With an autism cake on the side?", "PLEASE BABY", "But :*(", "I am going to die", "Yep im dead", "ok ur talking to Skye's ghost", "please babe", "PRETTY PLEASE", "Please babyyy", "No :(", "Think of the dogs!", "I’ll cry :(", "Don’t do this to me!", "You’ll regret this later...", "But I bought snacks!", "Remember our plans :(", "I made cookies for us...", "Are you seriously saying no?!", "You’re joking, right?", "Is this a prank?", "What about our Minecraft house?", "I’ll let you win next time!", "I’ll delete your cringe tweets if you say yes!", "Don’t let my heart shatter :(", "Come onnnnnnnnnnnn...", "I wrote you a song for this!", "it goes like this-", "PLEASE BABY PLEASEEEEEEEEEEE", "What if I give you all the diamonds in Minecraft?", "No? But I already told my mom...", "Think about it for a second...", "How could you do this to me?", "But we’re endgame!", "Sksksk nooooo...", "I’ll respawn and ask again!", "You can't say no to this face!", "Do you really want to see me suffer?", "Even the stars are begging you!", "The universe will implode if you say no.", "What if I make you pancakes?", "I’ll put your favorite toppings on it!", "You’re breaking the simulation!", "But the cat agrees with me!", "Don’t make me unleash the puppy eyes...", "Okay, but what if I compromise?", "I’ll trade you my rarest Pokémon card!", "What if we flip a coin? Heads you agree.", "I’ll watch your favorite movie with you!", "We were meant to be! :(", "Even my Sims would say yes!", "I already planned my victory speech...", "But it’s our thing! :(", "This is betrayal!", "Think of all the NPCs rooting for us!", "Please, for the memes?", "I’ll name my next pet after you!", "Okay, but plot twist: you’re wrong.", "You just activated my trap card... agree!", "What if I make you spaghetti?", "The WiFi gods will punish you if you say no!", "You’re supposed to be my player 2!", "No? Okay, but I’m logging this in my diary.", "I’ll bake you a cake... with sprinkles!", "Even the villagers are voting yes.", "Don’t make me send a creeper to your house!", "Okay, but consider: hugs.", "You’re saying no to *me*? Rude.", "Just say yes, it’s not that hard!"][noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.png'; // Change to image7.gif
      valentineQuestion.textContent = "Yayyy!! :3 good puppy~~!!!"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    });
  </script>  
</body>
</html>
